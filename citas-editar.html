    <title>Editar Citas de la veterinaria</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-varela.css" />
</head>

<body>
    <header class="header-container">
        <div>
            <a href="#" id="btn-usuario">
                <i class="fa-solid fa-user"></i><span class="nickname"></span>
                <i class="fa-solid fa-caret-down"></i>
            </a>
        </div>
        <div class="logo-container">
            <img src="imgs/logo/logo-moka.png" alt="logo moka" />
        </div>
        <div class="menu-icons">
            <a href="login.html"><i class="fa-solid fa-house"></i>Inicio</a>
            <a href="#"><i class="fa-solid fa-wheelchair"></i>Accesibilidad</a>
        </div>
    </header>
    <nav class="menu-header">
        <a href="#" class="btn-dashboard-principal" id="btn-back">Dashboard Principal</a
      >
    </nav>

    <section class="container-editar">
        <form class="frm-citas-editar">
            <div id="img-citas">
              <fieldset class="frm-cita center-fieldset">
                <legend>Editar una nueva cita</legend>
                <div id="hofe">
                  <label for="newCita-date">Fecha:</label>
                  <input type="date" id="newCita-date" />
                  <label for="newCita-date">Hora:</label>
                  <input type="time" id="newCita-hour" />
                </div>
                <div class="txt-citas">
                  <label class="label-cita-cliente">Nombre de la mascota</label>
                  <input
                    type="text"
                    class="frm-citas"
                    placeholder="Nombre de la mascota"
                    id="newCita-name-pet"
                  />
                </div>
                <div class="txt-citas">
                  <label class="label-cita-cliente">Nombre del dueño</label>
                  <input
                    type="text"
                    class="frm-citas"
                    placeholder="Nombre del dueño"
                    id="newCita-name-user"
                  />
                </div>
                <div class="txt-citas">
                  <label class="label-cita-cliente"
                    >Procedimiento a solicitar</label
                  >
                  <input
                    type="text"
                    class="frm-citas"
                    placeholder="Procedimiento"
                    id="newCita-procedimientos"
                  />
                </div>
                <div class="txt-citas">
                  <select id="citas-doctores">
                    <option value="" class="frm-select">Doctores</option>
                    <option value="Dr. Amir Gupta" class="frm-select">
                      Dr. Amir Gupta
                    </option>
                    <option value="Dra. Rosa Sánchez" class="frm-select">
                      Dra. Rosa Sánchez
                    </option>
                    <option value="Dr. Oriol Puig" class="frm-select">
                      Dr.Oriol Puig
                    </option>
                    <option value="Dr. Pedro Sanchez" class="frm-select">
                      Dr.Pedro Sanchez
                    </option>
                    <option value="Dra. Elizabeth Olsen" class="frm-select">
                      Dra.Elizabeth Olsen
                    </option>
                    <option value="Dr. Manuel Rodríguez" class="frm-select">
                      Dr.Manuel Rodríguez
                    </option>
                  </select>
                </div>
                <div id="dv-btnCitas">
                  <button type="button" id="btn-citasEditar">Editar Cita</button>
                </div>
              </fieldset>
            </div>
          </form>
    </section>
    <div class="menu-user-container ocultar-menu">
      <div class="menu-user">
        <div class="img-user-container">
          <img id="img-menu" src="" alt="" />
        </div>
        <div class="enleces">
          <a href="perfil-usuario.html"
            ><i class="fa-solid fa-gear"></i>Perfil</a
          >
          <a href="citas.html"><i class="fa-solid fa-calendar-days"></i>Mis citas</a>
        <a href="perfil-usuario.html"><i class="fa-solid fa-paw"></i>Mis mascotas</a>
        <a href="listadoMetodosPago.html"><i class="fa-solid fa-wallet"></i>Métodos de pago</a
          >
          <a href="list-pagos.html"
            ><i class="fa-solid fa-file-invoice-dollar"></i>Facturas</a
          >
          <a href="vet-moka.html"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i>Cerrar sesión</a
          >
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <div class="footer-direction">
          <p>Curridabat, San Jose</p>
        </div>
        <div class="footer-email">
          <p>mokaclinic@vetpet.com</p>
        </div>
        <div class="footer-redes">
          <a href="#"
            ><img src="imgs/icons/iconsDark/facebook-dark.png" alt=""
          /></a>
        <a href="#"><img src="imgs/icons/iconsDark/instagram-dark.png" alt="" /></a>
        <a href="#"><img src="/imgs/icons/iconsDark/twitter-dark.png" alt="" /></a>
        </div>
        </div>
        <div class="create-by">
            <p>Pagina creada por <a href="" class="cr-dev">CR-Dev</a></p>
        </div>
        </footer>
        <script src="js/servicio-general.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/citas-editar.js"></script>
        <script src="js/navUser.js"></script>
        <script src="js/regresar-dashboard.js"></script>
        <script src="js/cambiar-nickname.js"></script>
</body>

</html>
