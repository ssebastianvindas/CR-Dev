<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 2. Archivo de css externos -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kdam+Thmor+Pro&
family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=
Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/contratenos.css" />
    <!-- 3. Archivo de estilos personalizados -->
    <title>CR-Dev/Página de Contratación</title>
</head>

<body>
    <header class="header-principal">
        <div class="logo">
            <img src="images/Logo-CR-DEV.png" alt="Logo de CR-Dev" />
        </div>
        <div class="name">
            <a href="index.html">CR-Dev</a>
        </div>
        <!-- nav -->
    </header>
    <div id="banner-contrato">
        <div class="box">
            <section id="sct-contact">
                <form>
                    <div class="input-name">
                        <input type="text" id="name" class="input" placeholder="Nombre completo" required>
                        <label for="name" class="input-label"></label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="group" required class="input" placeholder="Nombre de su empresa">
                        <label for="group" class="input-group"></label>
                    </div>
                    <div class="input-service">
                        <input type="text" id="service" required class="input" placeholder="Servicio a contratar">
                        <label for="service" class="input-service"></label>
                    </div>
                    <div class="input-email">
                        <input type="email" id="email" required class="input" placeholder="Correo electronico">
                        <label for="email" class="input-email"></label>
                    </div>
                    <div class="input-phone">
                        <input type="tel" id="phone" required class="input" placeholder="Telefono">
                        <label for="phone" class="input-phone"></label>
                    </div>
                    <button class="submit-button">
                        <span class="text">Submit</span>
                        <i class="ri-check-line icon"></i>
                    </button>
                </form>
                <script src="js/hireUsController.js"></script>
            </section>
        </div>
    </div>
    <footer class="footer">
        <a href="/index.html#sct-staff" class="acerca">Colaboradores</a>
        <a href="/index.html#sct-portafolio" class="acerca">Portafolio</a>
        <a href="/index.html#sct-acerca" class="acerca">Acerca de Nosotros</a>
    </footer>

</body>

</html>
