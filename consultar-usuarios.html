<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/botones.css" />
    <link rel="stylesheet" href="css/menuUser.css" />
    <link rel="stylesheet" href="css/header-admin.css" />
    <link rel="stylesheet" href="css/tablas.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/citas.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <script

      crossorigin="anonymous"
    ></script>
    <title>Listado de Facturas</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-varela.css" />

  <body>
    <header class="header-container">
      <div>
        <a href="#" id="btn-usuario">
          <i class="fa-solid fa-user"></i><span class="nickname"></span>
          <i class="fa-solid fa-caret-down"></i>
        </a>
      </div>
      <div class="logo-container">
        <img src="imgs/logo/logo-moka.png" alt="logo moka" />
      </div>
      <div class="menu-icons">
        <a href="login.html"><i class="fa-solid fa-house"></i>Inicio</a>
        <a href="#"><i class="fa-solid fa-wheelchair"></i>Accesibilidad</a>
      </div>
    </header>

    <nav class="menu-header">
      <a href="#" class="btn-dashboard-principal" id="btn-dashboard"
        >Dashboard Principal</a
      >
    </nav>
    <div class="menu-user-container ocultar-menu">
      <div class="menu-user">
        <div class="img-user-container">
          <img id="img-perfil" src="" alt="" />
        </div>
        <div class="enleces">
          <a href="perfil-usuario.html"
            ><i class="fa-solid fa-gear"></i>Perfil</a
          >
          <a href="#"><i class="fa-solid fa-calendar-days"></i>Mis citas</a>
          <a href="#"><i class="fa-solid fa-paw"></i>Mi mascotas</a>
          <a href="listadoMetodosPago.html"
            ><i class="fa-solid fa-wallet"></i>Métodos de pago</a
          >
          <a href="#"
            ><i class="fa-solid fa-file-invoice-dollar"></i>Facturas</a
          >
          <a href="vet-moka.html"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i>Cerrar sesión</a
          >
        </div>
      </div>
    </div>

    <section class="container">
      <div class="tbl-container">
        <h1>Listado de Usuarios</h1>
        <table id="tbl-usuarios" class="tbl-general">
          <thead>
            <tr>
              <th>ID del Usuario</th>
              <th>Nombre de Usuario</th>
              <th>Contraseña</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script src="js/usuarios.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/consultar-usuarios.js"></script>
    <script src="js/navUser.js"></script>
    <script src="js/regresar-dashboard.js"></script>
    <script src="js/cambiar-nickname.js"></script>
  </body>
</html>
