<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jim-header.css">
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="css/menuUser.css" />
    <link rel="stylesheet" href="css/headerUser.css" />
    <link rel="stylesheet" href="css/consultar-usuarios.css">

    <script src="https://kit.fontawesome.com/c02f88807d.js" crossorigin="anonymous"></script>
    <title>Listado de Usuarios</title>
</head>

<body>
    <header class="header-container">
        <a href="#" id="btn-usuario">
            <i class="fa-solid fa-user"></i>Monica
            <i class="fa-solid fa-caret-down"></i>
        </a>
        <div class="logo-container">
            <img src="imgs/logo-moka.png" alt="logo moka" />
        </div>
        <div class="menu-icons">
            <a href="login.html"><i class="fa-solid fa-house"></i>Inicio</a>
            <a href="#"><i class="fa-solid fa-wheelchair"></i>Accesibilidad</a>
        </div>
    </header>
    <nav class="menu">

        <a href="#" id="btn-backMain">Dashboard Principal</a>

    </nav>
    <div class="menu-user-container ocultar-menu">
        <div class="menu-user">
            <div class="img-user-container">
                <img src="imgs/users/users1.jpg" alt="" />
            </div>
            <div class="enleces">
                <a href="#"><i class="fa-solid fa-gear"></i>Perfil</a>
                <a href="#"><i class="fa-solid fa-calendar-days"></i>Mis citas</a>
                <a href="#"><i class="fa-solid fa-paw"></i>Mi mascotas</a>
                <a href="#"><i class="fa-solid fa-wallet"></i>Métodos de pago</a>
                <a href="#"><i class="fa-solid fa-file-invoice-dollar"></i>Facturas</a>
                <a href="index.html"><i class="fa-solid fa-arrow-right-to-bracket"></i>Cerrar sesión</a>
            </div>
        </div>
    </div>




    <section class="container-usuarios">
        <div class="tbl-container">

            <h1>Listado de Usuarios</h1>
            <table id="tbl-usuarios">
                <thead>
                    <tr>
                        <th>Identificación de Usuario|</th>
                        <th>Nombre de Usuario</th>
                        <th>Contraseña</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                </tbody>
            </table>
    </section>
    <script src="js/usuarios.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/consultar-usuarios.js"></script>
    <script src="js/navUser.js"></script>

</html>
