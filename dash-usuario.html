<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuario</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/menuUser.css" />
    <link rel="stylesheet" href="css/headerUser.css" />
    <link rel="stylesheet" href="css/dashboardUsuario.css" />
    <link rel="stylesheet" href="css/footer.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-varela.css">
</head>

<body>
    <header class="header-container">
        <a href="#" id="btn-usuario">
            <i class="fa-solid fa-user"></i>Monica
            <i class="fa-solid fa-caret-down"></i>
        </a>
        <div class="logo-container">
            <img src="imgs/logo/logo-moka.png" alt="logo moka" />
        </div>
        <div class="menu-icons">
            <a href="login.html"><i class="fa-solid fa-house"></i>Inicio</a>
            <a href="#"><i class="fa-solid fa-wheelchair"></i>Accesibilidad</a>
        </div>
    </header>

    <nav class="menu-header">
        <a href="list-expediente.html" id="expedientes">Expediente</a>
        <a href="list-reservaciones.html" id="reservaciones">Reservaciones</a>
        <a href="list-citas.html" id="citas">Citas</a>
        <a href="list-pagos.html" id="pagos">Pagos</a>
    </nav>

    <div class="menu-user-container ocultar-menu">
        <div class="menu-user">
            <div class="img-user-container">
                <img src="imgs/users/users1.jpg" alt="" />
            </div>
            <div class="enleces">
                <a href="#"><i class="fa-solid fa-gear"></i>Perfil</a>
                <a href="list-citas.html"><i class="fa-solid fa-calendar-days"></i>Mis citas</a>
                <a href="#"><i class="fa-solid fa-paw"></i>Mi mascotas</a>
                <a href="#"><i class="fa-solid fa-wallet"></i>Métodos de pago</a>
                <a href="#"><i class="fa-solid fa-file-invoice-dollar"></i>Facturas</a>
                <a href="index.html"><i class="fa-solid fa-arrow-right-to-bracket"></i>Cerrar sesión</a>
            </div>
        </div>
    </div>

    <section>
        <div class="container-dashboard-usuario">
            <div class="tab">
                <button class="tablinks" onclick="openModule(event, 'appointment')">Crear cita</button>
                <button class="tablinks" onclick="openModule(event, 'reservation')">Crear reservación</button>
            </div>

            <div id="appointment" class="tabcontent">
                <div class="tabcontentDisplay>">
                    <form class="dashboard--usuario-nueva-cita center-form">
                        <fieldset class="form-title-appointment center-fieldset">
                            <legend>Agenda tu cita!</legend>

                            <div class="dashboard-container-cita">
                                <label for="form-cita">Cliente:  </label>
                                <input type="text" class="form-citas">
                            </div>
                            <div class="dashboard-container-cita">
                                <label for="form-cita">Motivo de cita: </label>
                                <input type="areatext" class="form-citas">
                            </div>
                            <div class="dashboard-container-cita">
                                <label for="form-cita">Fecha y hora deseada: </label>
                                <input type="datetime-local" class="form-citas">
                            </div>
                            <div class="dashboard-container-cita">
                                <label for="form-cita">Mascota</label>
                                <select id="mascotas">
                              <option value="" class="form-select">---Mascotas---</option>
                              <option value="pet" class="form-select">Coquito</option>
                              <option value="pet" class="form-select">Juls</option>
                            </select>
                                <button type="button" class="btn-agendar-cita">Agendar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="reservation" class="tabcontent">

                <form class="dashboard--usuario-nueva-reservacion center-form">
                    <fieldset class="form-title-reservation center-fieldset">
                        <legend>Reserva una habitacion!</legend>

                        <div class="dashboard-container-reservacion">
                            <label for="form-cita">Mascota:  </label>
                            <input type="text" class="form-reservacion">
                        </div>
                        <div class="dashborad-container-reservacion">
                            <label for="form-cita">Fecha y hora deseada: </label>
                            <input type="datetime-local" class="form-reservacion">
                        </div>
                        <button type="button" class="btn-agendar-cita">Reservar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footer-direction">
                <p>Curridabat, San Jose</p>
            </div>
            <div class="footer-email">
                <p>mokaclinic@vetpet.com</p>
            </div>
            <div class="footer-redes">
                <a href="#"><img src="imgs/icons/iconsDark/facebook-dark.png" alt="" /></a>
                <a href="#"><img src="imgs/icons/iconsDark/instagram-dark.png" alt="" /></a>
                <a href="#"><img src="/imgs/icons/iconsDark/twitter-dark.png" alt="" /></a>
            </div>
        </div>
        <div class="create-by">
            <p>Pagina creada por <a href="" class="cr-dev">CR-Dev</a></p>
        </div>
    </footer>

    <!-- js -->
    <script src="https://kit.fontawesome.com/c02f88807d.js" crossorigin="anonymous"></script>
    <script src="js/navUser.js"></script>
    <script src="js/dashboardUsuario.js"></script>
</body>

</html>
