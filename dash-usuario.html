    <section>
      <div class="container-dashboard-usuario">
        <div class="tab">
          <button class="tablinks" onclick="openModule(event, 'appointment')">
            Crear cita
          </button>
          <button class="tablinks" onclick="openModule(event, 'reservation')">
            Crear reservación
          </button>
        </div>
        <div id="appointment" class="tabcontent">
          <form class="frm-citas-new center-form">
            <h3>Módulo de Citas</h3>
            <div id="img-citas">
              <fieldset class="frm-cita center-fieldset">
                <legend>Crear una nueva cita</legend>
                <div id="hofe">
                  <label for="newCita-date">Fecha:</label>
                  <input type="date" id="newCita-date" />
                  <label for="newCita-date">Hora:</label>
                  <input type="time" id="newCita-date" />
                </div>
                <div class="txt-citas">
                  <input
                    type="text"
                    class="frm-citas"
                    placeholder="Nombre de la mascota"
                  />
                </div>
                <div class="txt-citas">
                  <input
                    type="text"
                    class="frm-citas"
                    placeholder="Nombre del dueño"
                  />
                </div>
                <div class="txt-citas">
                  <input
                    type="text"
                    class="frm-citas"
                    placeholder="Procedimiento"
                  />
                </div>
                <div class="txt-citas">
                  <select id="citas-doctores">
                    <option value="" class="frm-select">Doctores</option>
                    <option value="luis" class="frm-select">
                      Dr. Luis Zumbado
                    </option>
                    <option value="mario" class="frm-select">
                      Dr. Mario Castellas
                    </option>
                    <option value="cindy" class="frm-select">
                      Dra. Cindy Frias
                    </option>
                    <option value="lucrecia" class="frm-select">
                      Dra. Lucrecia Diaz
                    </option>
                  </select>
                </div>
                <div id="dv-btnCitas">
                  <button type="button" id="btn-citasNew">Agregar Cita</button>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
        <div id="reservation" class="tabcontent">
          <form class="center-form">
            <h3>Reservaciones del Hotel</h3>
            <fieldset class="fieldset-hotel center-fieldset">
              <legend>Registro de Nueva Reserva</legend>
  
              <div class="div-date">
                <label for="txt-date">Fecha de Entrada</label>
                <input type="date" name="" id="fecha-entrada" />
              </div>
              <div class="div-cuartos">
                <label for="cantidad-cuartos">Fecha de Salida</label>
                <input type="date" name="" id="fecha-salida" />
              </div>
              <div class="div-animales">
                <label for="cantidad-animales">Numero de animales</label>
                <input type="number" name="" id="cantidad-animales" min="0" />
              </div>
              <div>
                <button type="button" id="btn-registrar">
                  Registrar Reserva
                </button>
              </div>
            </fieldset>
          </form>
        </div>
